<!DOCTYPE html>

  <head>

    <title>News</title>
    <link

    />
    <link rel="stylesheet" href="style.css" />

  <body>

    <header class="cantainer-fluid1 my-2">
      <nav class="navbar navbar-expand-lg my-4 bg-primary">

            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  data-bs-toggle="dropdown"

                >

                aria-label="Search"
              />
              <button class="btn btn-outline-success text-white" type="submit">

          </div>
        </div>

    <!-- carousel starts -->

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="image/pexels-max-fischer-5212345.jpg"
            class="d-block w-100"
            height="400px"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="image/pexels-johny-rebel-the-explorer-panda-357271.jpg"
            class="d-block w-100"
            height="400"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="image" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
